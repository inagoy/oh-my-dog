<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <BASE href="http://127.0.0.1:8000/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function () {
       
      window.setTimeout(function() {
          $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
              $(this).remove(); 
          });
      }, 4000);
       
      });
      </script>
    <title>¡Oh My Dog!</title>
    <link rel="shortcut icon" src="{% static 'favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <link href="{% static 'css/global.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav style="height: 100px;">
      <img
        src="{% static 'Logo1_con_nombre.png' %}"
        alt="El logo de la veterinaria Oh my dog!"
        onclick="location.href = '/'"
      />
      <ul>
        <!-- <li><a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a></li> -->
        <button onclick="myFunction()">Cerrar Sesión</button>
          <script>
          function myFunction() {
            var ask = window.confirm("Está segurx que quiere cerrar sesión?");
              if (ask) {
                  // window.alert("Se ha cerrado sesión.");
                  window.location.href = "usuarios/cerrar_sesion";
              }
          }
          </script>
      </ul>
    </nav>
    {% endif %} {% if messages %}
            
    {% for message in messages %}
    {% if 'error' in message.tags %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% else %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endif %}
    {% endfor %}
{% endif %}{% block content %} {%endblock %}
  </body>
</html>
