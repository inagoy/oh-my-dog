<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>¡Oh My Dog!</title>
    <link rel="shortcut icon" src="{% static 'favicon.ico' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/global.css' %}" rel="stylesheet" />
    <BASE href="http://127.0.0.1:8000/">
  </head>
  <body>
    {% if messages %}
            <ul class="messages alert alert-success" role="alert">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}
    {% if user.is_authenticated %}
    <nav>
      <img
        src="{% static 'Logo1_con_nombre.png' %}"
        alt="El logo de la veterinaria Oh my dog!"
      />
      <ul>
        <li > <a href= "{% url 'cargar_perro' %}">Cargar Perro</a></li>
        <li onclick="abrir()">Cerrar Sesión</li>
        <dialog
          id="dialogo"><p>¿Está segurx que quiere cerrar sesión?</p>
          <div>
            <input type="button" value="Cancelar" onclick="cerrar()" style="float: right">
            <input type="button" value="Aceptar" onclick="location.href='usuarios/cerrar_sesion';" style="float: right; margin-right: 0.2cm;">
          </div>
        </dialog>

        <script>
          function abrir() {
            const element = document.getElementById("dialogo");
            element.showModal();
            // < !--setTimeout(cerrar, 2500); -->
          }
        </script>

        <script>
          function cerrar() {
            const element = document.getElementById("dialogo");
            element.close();
          }
        </script>
        
      </ul>
    </nav>
    {% endif %} {% block content %} {%endblock %}
  </body>
</html>
